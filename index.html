<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CC1MC - Claiver Correa</title>
    <style>
        body {
            background-color: lightgreen;
        }

        section {
            width: 100%;
            height: 500px;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section:last-of-type {
            align-items: flex-start;
        }

        section:last-of-type>table {
            margin-top: 20px;
        }

        h1,
        h4 {
            color: darkgreen;
            text-align: center;
        }

        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 30px;
        }

        label {
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;

        }

        button[type="submit"] {
            margin-top: 20px;
            width: 70px;
            height: 20px;
            background-color: gray;
            align-self: center;
        }

        input[type] {
            height: 30px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 5px;
        
        }
    </style>
</head>

<body>
    <h1>Notas de Alunos</h1>
    <h4>CC1MC - Claiver Correa</h4>
    <section>
    <form id="form-aluno">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10"><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10"><br><br>
        <button type="submit">Enviar</button>
    </form>
</section>

    <section>
        <table id="table-alunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>

    <script>
        const form = document.getElementById('form-aluno');
        const tableBody = document.getElementById('table-body');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            const media = (nota1 + nota2) / 2;
            let situacao;
            if (media < 5) {
                situacao = 'Reprovado';
            } else {
                situacao = 'Aprovado';
            }

            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${nome}</td>
        <td>${matricula}</td>
        <td>${nota1}</td>
        <td>${nota2}</td>
        <td>${media.toFixed(2)}</td>
        <td>${situacao}</td>
      `;
            tableBody.appendChild(row);

            form.reset();
        });
    </script>
</body>

</html>
